<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="favicon.ico"/>
    <title>Calculator</title>
    <link rel="StyleSheet" type="text/css" href="style.css"/>
</head>
<body>
<div class="calculator">
    <div class="display">
        <div class="title">Calculator</div>
        <div class="ans">
            <div class="text">ANS:</div>
            <div class="num">0</div>
        </div>
        <div class="block">
            <div class="hex">
                <div class="lab">HEX: </div>
                <div class="dis_num">0</div>
            </div>
            <div class="dec">
                <div class="lab">DEC: </div>
                <div class="dis_num">0</div>
            </div>
        </div>
        <div class="block">
            <div class="oct">
                <div class="lab">OCT: </div>
                <div class="dis_num">0</div>
            </div>
            <div class="bin">
                <div class="lab">BIN : </div>
                <div class="dis_num">0</div>
            </div>
        </div>
    </div>

    <div class="input">
        <div class="function">
            <div class="row">
                <div class="buttom">C</div>
                <div class="buttom">CE</div>
                <div class="buttom">Mod</div>
                <div class="buttom">&larr;</div>
                <div class="buttom">&#8723;</div>
            </div>
        </div>
        <div class="operator">
            <div class="row">
                <div class="buttom function">%</div>
                <div class="buttom">/</div>
                <div class="buttom">*</div>
                <div class="buttom">-</div>
                <div class="buttom">+</div>
            </div>
        </div>
        <div class="number">
            <div class="row">
                <div class="buttom">A</div>
                <div class="buttom">B</div>
                <div class="buttom">1</div>
                <div class="buttom">2</div>
                <div class="buttom">3</div>
            </div>
            <div class="row">
                <div class="buttom">C</div>
                <div class="buttom">D</div>
                <div class="buttom">4</div>
                <div class="buttom">5</div>
                <div class="buttom">6</div>
            </div>
            <div class="row">
                <div class="buttom">E</div>
                <div class="buttom">F</div>
                <div class="buttom">7</div>
                <div class="buttom">8</div>
                <div class="buttom">9</div>
            </div>
            <div class="row">
                <div class="buttom">(</div>
                <div class="buttom">)</div>
                <div class="buttom">0</div>
                <div class="buttom">.</div>
                <div class="buttom">=</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
